<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movies/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Search Movies</h2>
        <form method="POST" action="/movies/search" class="d-flex justify-content-center">
            <input type="text" name="query" class="form-control w-50" placeholder="Enter movie title..." required>
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>
        <h2 class="mt-4">Search Results</h2>
        {% if movies %}
            <ul class="list-group">
                {% for movie in movies %}
                    <li class="list-group-item">
                        <a href="/movies/{{ movie.id }}" class="text-decoration-none">{{ movie.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No movies found.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
