<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movies/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-dark text-white">
                <h2>{{ movie.title }}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="{{ movie.poster_link }}" alt="Poster of {{ movie.title }}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <p><strong><i class="bi bi-calendar"></i> Year:</strong> {{ movie.year }}</p>
                        <p><strong><i class="bi bi-film"></i> Genre:</strong> {{ movie.genre }}</p>
                        <p><strong><i class="bi bi-file-earmark-text"></i> Overview:</strong> {{ movie.overview }}</p>
                        <p><strong><i class="bi bi-person-fill"></i> Director:</strong> {{ movie.director }}</p>
                        <p><strong><i class="bi bi-person-lines-fill"></i> Actors:</strong> {{ movie.actors }}</p>
                        <p><strong><i class="bi bi-star-fill"></i> Rating:</strong> {{ movie.rating }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
