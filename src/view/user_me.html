<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-poster {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1rem;
        }
        .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movies/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="text-center">Current User</h2>
                        <p class="lead">Current user is <strong>{{ user_id }}</strong></p>

                        <h3 class="mt-4">Recommended Movies</h3>
                        <div class="row row-cols-5 mt-3">
                            {% for movie in recommended_movies %}
                                <div class="col mb-4">
                                    <div class="card h-100 shadow-sm">
                                        <a href="/movies/movie/{{ movie.id }}">
                                            <img src="{{ movie.poster_link }}" class="card-img-top movie-poster" alt="{{ movie.title }} poster">
                                        </a>
                                        <div class="card-body p-2 text-center">
                                            <h5 class="card-title"><a href="/movies/movie/{{ movie.id }}" class="text-decoration-none">{{ movie.title }} ({{ movie.year }})</a></h5>
                                            <p class="card-text"><strong>Rating:</strong> {{ movie.rating }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
